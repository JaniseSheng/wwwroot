<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field name='title'/}_{dede:global name='cfg_webname'/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}"/>
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}"/>
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/style.css" />
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/about.css" />
<script src="{dede:global.cfg_templets_skin/}/js/jquery.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/effect.js"></script>
</head>

<body>
<!-- header -->
{dede:include filename='head.htm'/}
<!-- end -->

<!-- bannernav -->
<div class="banner" style="background:url({dede:global.cfg_templets_skin/}/images/gy.jpg) center top no-repeat;">
	{dede:include filename='heads.htm'/}
</div><!-- end -->

<!-- meau -->
{dede:field.content/}



<!-- footer -->
{dede:include filename='footer.htm'/}
<!--end-->
</body>
<script type="text/javascript">	
	$(".focus").slide({ mainCell:".pic", effect:"leftLoop", autoPlay:true,vis:3,scroll:1, delayTime:600, trigger:"mouseover"});
	$(".focus1").slide({ mainCell:".pic", effect:"leftLoop", autoPlay:true,vis:3,scroll:1, delayTime:600, trigger:"mouseover"});
	$(".focus2").slide({ mainCell:".pic", effect:"leftLoop", autoPlay:true,vis:3,scroll:1, delayTime:600, trigger:"mouseover"});
	
	$(".meau li.item1").click(function(){
		$(".ry").slideDown();
		$(".focus").slideDown().siblings().slideUp();
	});
	$(".meau li.item2").click(function(){
		$(".ry").slideDown();
		$(".focus1").slideDown().siblings().slideUp();
	});
	$(".meau li.item3").click(function(){
		$(".ry").slideDown();
		$(".kh").slideDown().siblings().slideUp();
	});
	$(".meau li.item4").click(function(){
		$(".ry").slideDown();
		$(".focus2").slideDown().siblings().slideUp();
	})
</script>
</html>
